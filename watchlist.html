<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Watchlist - SmartShopper AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
  <div class="container mx-auto px-4 py-8 max-w-6xl">
    <!-- Header -->
    <div class="bg-gradient-to-r from-blue-600 to-blue-700 rounded-lg shadow-lg p-6 mb-8 text-white">
      <div class="flex items-center justify-between">
        <div class="flex items-center gap-4">
          <img src="assets/icon48.png" alt="logo" class="w-12 h-12">
          <div>
            <h1 class="text-3xl font-bold">My Watchlist</h1>
            <p class="text-blue-100">Track price changes and get alerts</p>
          </div>
        </div>
        <div class="text-right">
          <div class="text-3xl font-bold" id="total-count">0</div>
          <div class="text-sm text-blue-100">Products Tracked</div>
        </div>
      </div>
    </div>

    <!-- Stats Cards -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
      <div class="bg-white rounded-lg shadow p-6">
        <div class="text-gray-500 text-sm mb-1">Total Savings</div>
        <div class="text-2xl font-bold text-green-600" id="total-savings">â‚¹0</div>
      </div>
      <div class="bg-white rounded-lg shadow p-6">
        <div class="text-gray-500 text-sm mb-1">Price Drops</div>
        <div class="text-2xl font-bold text-blue-600" id="drops-count">0</div>
      </div>
      <div class="bg-white rounded-lg shadow p-6">
        <div class="text-gray-500 text-sm mb-1">Active Tracking</div>
        <div class="text-2xl font-bold text-purple-600" id="active-count">0</div>
      </div>
    </div>

    <!-- Actions Bar -->
    <div class="flex gap-4 mb-6">
      <button id="check-now" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-6 rounded-lg shadow transition">
        ğŸ”„ Check Prices Now
      </button>
      <button id="clear-all" class="bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-6 rounded-lg shadow transition">
        ğŸ—‘ï¸ Clear All
      </button>
      <div id="action-status" class="flex items-center text-sm text-gray-600"></div>
    </div>

    <!-- Watchlist Items -->
    <div id="watchlist-container" class="space-y-4">
      <!-- Items will be populated by JavaScript -->
    </div>

    <!-- Empty State -->
    <div id="empty-state" class="hidden text-center py-16">
      <div class="text-6xl mb-4">ğŸ“‹</div>
      <h3 class="text-xl font-semibold text-gray-700 mb-2">Your watchlist is empty</h3>
      <p class="text-gray-500">Start tracking products to get price drop alerts!</p>
    </div>
  </div>

  <script src="popup/watchlist.js" type="module"></script>
</body>
</html>
